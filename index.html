<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>eCom - Your Ultimate Online Shopping Destination</title>
    <meta
      name="title"
      content="eCom - Your Ultimate Online Shopping Destination"
    />
    <meta
      name="description"
      content="Discover the best products at unbeatable prices on eCom, your one-stop shop for fashion, electronics, home goods, and more. Shop now and enjoy fast shipping!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.ecom.com/" />
    <meta
      property="og:title"
      content="eCom - Your Ultimate Online Shopping Destination"
    />
    <meta
      property="og:description"
      content="Shop the latest trends in fashion, electronics, and more. Find the perfect products for you and your family at eCom."
    />
    <meta
      property="og:image"
      content="https://www.ecom.com/images/og-image.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.ecom.com/" />
    <meta
      property="twitter:title"
      content="eCom - Your Ultimate Online Shopping Destination"
    />
    <meta
      property="twitter:description"
      content="Discover the best products at unbeatable prices on eCom, your one-stop shop for fashion, electronics, home goods, and more."
    />
    <meta
      property="twitter:image"
      content="https://www.ecom.com/images/twitter-image.jpg"
    />

    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta
      name="keywords"
      content="e-commerce, online shopping, fashion, electronics, home goods, deals, shop online, fast shipping, eCom"
    />
    <meta name="author" content="eCom Team" />
    <meta name="theme-color" content="#ff6600" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.ecom.com/" />

    <!-- Google Site Verification (Optional for Google Search Console) -->
    <meta
      name="google-site-verification"
      content="your-google-verification-code"
    />

    <!-- DNS Prefetch for faster loading -->
    <link rel="dns-prefetch" href="//cdn.ecom.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Social Media Profile Links (Optional) -->
    <meta property="og:site_name" content="eCom" />
    <meta
      property="article:publisher"
      content="https://www.facebook.com/ecom"
    />
    <meta
      property="article:author"
      content="https://www.facebook.com/ecomteam"
    />

    <!-- Viewport and Charset (Already Added) -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/path-to-your-styles.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col min-h-screen">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
